# 1. Notifications
notifications:
  slack:
    rooms:
      # channel
      - secure: ""
    on_success: change
    on_pull_requests: false

# 2. Env
# env:
#   global:

# 3. Git
branches:
  only:
    - master
    - /^v(\d+)\.(\d+)\.(\d+)/ # version tags

# 4. Bootstrap
os: linux
dist: xenial
language: generic
# addons:
before_cache: ./.ci.sh before_cache
cache:
  directories:
    # common
    - $HOME/.local
    - $HOME/.npm
    # darwin
    - $HOME/Library/Caches/Homebrew
    - $HOME/Library/Caches/pip
    # linux
    - $HOME/.cache/Homebrew
    - $HOME/.cache/pip

# 5. Steps
before_install: ./.ci.sh before_install
install: ./.ci.sh install
before_script: ./.ci.sh before_script
script: ./.ci.sh script
after_success: ./.ci.sh after_success
after_failure: ./.ci.sh after_failure
after_script: ./.ci.sh after_script

# 6. Deploy
before_deploy: ./.ci.sh before_deploy
# deploy:
#   - provider: script
#     script: ./.ci.sh deploy
#     skip_cleanup: true
#     on:
#       tags: true
after_deploy: ./.ci.sh after_deploy
