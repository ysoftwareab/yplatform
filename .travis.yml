# 0. Misc
matrix:
  include:
    - os: linux
      dist: trusty
      env: CACHE_NAME=linux-trusty
      if: branch = master AND type IN (push, cron)
    - os: osx
      osx_image: xcode10.1
      env: CACHE_NAME=osx-xcode10.1
      if: branch = master AND type IN (push, cron)

# 1. Notifications
notifications:
  slack:
    rooms:
      # atex-ci
      - secure: ""
      # cloud-ci
      - secure: ""
    on_success: change
    on_pull_requests: false

# 2. Env
env:
  global:
    # TRANSCRYPT_PASSWORD
    - secure: ""
    # SHOW_SF_OS_LOG
    - "SHOW_SF_OS_LOG=true"

# 3. Git
# git:
branches:
  except:
    - /^f\// # feature branches require PR

# 4. Bootstrap
# os: linux
# dist: trusty
language:
  - node_js
node_js:
  - node
# addons:
before_cache: ./.travis.sh before_cache
cache:
  directories:
    # common
    - $HOME/.local
    - $HOME/.npm
    # darwin
    - $HOME/.homebrew
    - $HOME/Library/Caches/Homebrew
    - $HOME/Library/Caches/pip
    # linux
    - $HOME/.cache/Homebrew
    - $HOME/.cache/pip
    - $HOME/.linuxbrew

# 5. Steps
before_install: ./.travis.sh before_install
install: ./.travis.sh install
before_script: ./.travis.sh before_script
script: ./.travis.sh script
after_success: ./.travis.sh after_success
after_failure: ./.travis.sh after_failure
after_script: ./.travis.sh after_script

# 6. Deploy
before_deploy: ./.travis.sh before_deploy
# deploy:
after_deploy: ./.travis.sh after_deploy
